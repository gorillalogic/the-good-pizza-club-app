on: [push]
jobs:
  setup:
    name: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: '18.13.0'
      - run: npm install
  lint:
    name: lint
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - run: npm run lint
  test:
    name: test
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - run: npm run test
  build:
    name: build
    needs: setup
    runs-on: ubuntu-latest
    steps:
      -run: npm run build
